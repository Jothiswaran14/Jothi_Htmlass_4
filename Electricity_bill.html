<!DOCTYPE html>
<html>
    <head><title>Electricity Bill</title></head>
    <body>
        <body background="https://freepngimg.com/download/rainbow/72584-rainbow-icons-color-light-computer-effects.png" >
            <table align="center" cellpadding="50" cellspacing="50" border="20" width="50%">
                <tr><td>
        <h2>Electricity Bill Payment</h2>
        <form>
            Select State<br>
            <select name="slstate" required>
                <option value="Select" checked>--select--</option>
                <option value="Andhra pradesh">Andhra pradesh</option>
                <option value="Arunachal pradesh">Arunachal pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="karnataka">karnataka</option>
                <option value="kerla">kerla</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
            </select><br><br>
            Select Board<br>
            <select name="slboard" required>
                <option value="Select" checked>--select--</option>
                <option value="Andhra pradesh">Central power Distribution of A.P Ltd(APCPDCL)</option>
                <option value="Arunachal pradesh">Department of power, Govern of Arunachal Pradesh</option>
                <option value="Assam">Assam Power Distribution Company LTD.(APDCL)</option>
                <option value="Bihar">North Bihar power Distribution</option>
                <option value="Goa">Goa Electricity Department</option>
                <option value="Gujarat">Madhya Gujarat Vij Company Limited</option>
                <option value="karnataka">bangalore Electricity Supply Company Ltd.(BESCOM)</option>
                <option value="kerla">kerla State Electricity Board LTD.(KSEB)</option>
                <option value="Tamil Nadu">Tamil Nadu Electricity Board(TNEB)</option>
            </select><br><br>
            Consumer Number<br>
            <input type="text" name="txtconumber" size="30" placeholder="consumer number" required><br>
             (*Please enter your Consumer numberstarting with section, distribution and service number.) <br><br>
             <button type="submit">Proceed to pay</button>
        </form>
    </td></tr></table>

    </body>
</html>
